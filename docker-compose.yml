# This is the part from your image.
# It names the workflow "Docker CI/CD".
# It triggers the workflow on a 'push' event to the 'feature/add-test' branch.
name: Docker CI/CD
on:
  push:
    branches:
      - feature/add-test

# The rest of the file defines the actual steps (jobs) to perform.
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository's code so the workflow can access it.
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Logs in to Docker Hub using the secrets you created earlier.
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Step 3: Builds the Docker image and pushes it to your Docker Hub repository.
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            docker login -u iamkrk11/sample-node-project:latest
            docker login -u iamkrk11/sample-node-project:${{ github.sha }}